<html>
    <head>
        <title>Pi and Day of the week calculators</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="pi_and_day.css">
        <script type="text/javascript" src="pi_and_day.js"></script>
        <style> p.small{
        font-variant: small-caps;
        font-size: 30px;
        font-weight: bolder;
        }
        p.smallone{
        font-variant: small-caps;
        font-size: 20px;
        }
        </style>
    </head>
    <body>
        
        <div id = "heading1">
       
         <p class="small">Pi Calculator</p>
        
        
        <p class="smallone">This estimates pi using the formula 4*(1-1/3+1/5-1/7+1/9-1/11+....)</p>
        
        <table border="1">
            <tr>
                <td>
                    Number of Iterations
                </td>
                <td>
                    <input type="text" id="iterations">
                </td>
            </tr>
            <tr>
                <td class="but" colspan="2" align="center"><input type="button" id="calculatePi" style="width: 100%"  value="Calculate Pi"> 
                </td>
            </tr>
            <tr>
                <td>
                    Estimate
                </td>
                <td>
                    <input type="text" id="estimate" disabled="disabled">
                </td>
            </tr>
            <tr>
                <td>
                    Percentage Error
                </td>
                <td>
                    <input type="text" id="error" disabled="disabled">
                </td>
            </tr>
        </table>
        </div>
        <div id = "heading2">
            <p class="small">Day Of The Week Calculator</p>
            
            <p class="smallone">This calculates the day of the week ( where 0=Saturday, 1=Sunday, ..., 6=Friday)</p>
        
        <table border="1">
            <tr>
                <td>
                    Year (e.g.,2016):
                </td>
                <td>
                    <input type="text" id="year">
                </td>
            </tr>
             <tr>
                <td>
                    Month (1-12):
                </td>
                <td>
                    <input type="text" id="month">
                </td>
            </tr>
             <tr>
                <td>
                    Day of the month (1-31):
                </td>
                <td>
                    <input type="text" id="day">
                </td>
            </tr>
            <tr>
                <td class="but" colspan="2" align="center" ><input type="button" class="center" id="calculateDay" value="Calculate Day Of The Week"> 
                 </td>              
            </tr>
            
        </table>
        </div>
    </body>
</html>

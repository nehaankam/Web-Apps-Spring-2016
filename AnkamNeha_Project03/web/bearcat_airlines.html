<html>
    <head>
        <title>BEARCAT AIRLINES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="bearcat_airlines.css">
        <script type="text/javascript" src="bearcat_airlines.js"></script>
    </head>
    <body>
       <h2>Bearcat Aircraft Weight Estimation Form</h2>
      <p>
         Type of Aircraft
         <select id="type">
            <option value="DC9">DC9</option>
            <option value="MD83">MD83</option>
         </select>
      </p>
      <fieldset class="options">
         <legend>Fuel Level</legend>
         <input type="radio" name="size" id="topoff">Top Off<br>
         <input type="radio" name="size" id="half">Half<br>
         <input type="radio" name="size" id="minimum">Minimum<br>
      </fieldset>
      <p>
      Total Number of Passengers(0-100)
      <input type="text" id="passengers">
      </p>
      <fieldset class="options">
         <legend>Additional Safety Equipment</legend>
         <input type="checkbox" id="raft">Life Raft<br>
         <input type="checkbox" id="vest">Life Vest<br>
      </fieldset>
      <p>
         <input type="button" id="estimate" value="Estimate">
      </p>
      <h3 id="weight"></h3>
      <h3 id="time"></h3>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.title}</title>
        <link type="text/css" rel="stylesheet" href="errorMessageStyle.css" />
    </h:head>
    <h:body>
       <h:form>
            <h2>#{msgs.heading1}</h2>
            <h2>#{msgs.heading2}</h2>
            <h:panelGrid columns="3">
                #{msgs.firstName}
                <h:inputText id="firstName"
                             label="#{msgs.firstName}"
                             value="#{gaRegistrationBean.firstName}"
                             required="true"
                             requiredMessage="Please enter your first name.">
                 <f:validateRegex pattern="[a-zA-Z]*"/>
                </h:inputText>
                <h:message for="firstName" styleClass="errorMessage" />
                
                #{msgs.lastName}
                <h:inputText id="lastName"
                             label="#{msgs.lastName}"
                             value="#{gaRegistrationBean.lastName}"
                             required="true"
                             requiredMessage="Please enter your last name.">
                 <f:validateRegex pattern="[a-zA-Z]*"/>
                </h:inputText>
                <h:message for="lastName" styleClass="errorMessage" />
                
                #{msgs.password}
                <h:inputSecret id="password"
                             label="#{msgs.password}"
                             value="#{gaRegistrationBean.password}"
                             required="true"
                             requiredMessage="Password must be 8-12 characters and contain atleast one digit, one lowercase letter and one uppercase letter.">
                 <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12})" />
                </h:inputSecret>
                <h:message for="password" styleClass="errorMessage" />
                
                #{msgs.gre}
                <h:inputText id="gre"
                             label="#{msgs.gre}"
                             value="#{gaRegistrationBean.gre}"
                             required="true"
                             requiredMessage="GRE Quantitative Score must be between 130 and 170.">
                  <f:validateLongRange minimum="130" maximum="170" />
                </h:inputText>
                <h:message for="gre" styleClass="errorMessage" />
                
                #{msgs.gpa}
                <h:inputText id="gpa"
                             label="#{msgs.gpa}"
                             value="#{gaRegistrationBean.gpa}"
                             required="true"
                             requiredMessage="GPA must be between 0 and 4.">
                  <f:validateDoubleRange minimum="0.0" maximum="4.0" />
                </h:inputText>
                <h:message for="gpa" styleClass="errorMessage" />
                <h:commandButton value="#{msgs.regis}" action="display" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
